---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="song"> 
    {{ page.song_name }} <br />
    <audio id="loop-limited" controls="controls" autoplay style="width: 20em;height:20px;">
    <source src="{{page.song_src}}" type="audio/ogg" />
    </audio><br />
    <script>
      var loopLimit = 1;
      var loopCounter = 0;
      document.getElementById('loop-limited').addEventListener('ended', function()
                                                               {if (loopCounter < loopLimit)
                                                               {this.currentTime = 0;
                                                                this.volume = 0.3;
                                                                this.play();
                                                                loopCounter++;}}, 
                                                               false);
    </script>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include disqus.html %}
</article>
